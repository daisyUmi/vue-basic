<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/socket.io.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
	<h1>小红</h1>
	<script type="text/javascript">
		//连接
		let con = io.connect('http://localhost:3000');
		con.on('connect', function (data) {
			console.log("连接事件：", data)
		})

		//监听并接收数据
		con.on('news', function (data) {
			console.log(data)
		})

		//监听并接收新用户加入事件
		con.on('addUser', function (data) {
			console.log(data)
		})

		//监听某用户发送过来的信息
		con.on('sendClient', function (data) {
			console.log(data)
		})

		function send() {
			//发送数据
			con.emit('sendUser', {
				username: '小明',
				from:'Z3xJ-5eN7nFahoqjAAAN',  //小红的Id
				to:'Vcw_68vmYFul6gazAAAO',   //小明的Id
				chatcontenr: '吃饭了没'
			})
		}



	</script>
</body>

</html>
