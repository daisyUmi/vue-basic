<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1></h1>
			<!-- 希望将msg的字符串颠倒过来 -->
		<h1>{{msg|msgFilter}}</h1>
		</div>

		<script type="text/javascript">
			Vue.filter('msgFilter',function(val){
				console.log(val)
				return val.split('').reverse().join('')
			})
			let app = new Vue({
				el:"#app",
				data:{
					msg:'hello vue'
				},
				// filters:{}
			})
		</script>
	</body>
</html>
