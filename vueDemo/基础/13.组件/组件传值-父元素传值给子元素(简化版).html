<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id='app'>
			<ul>
				<!-- 从父组件传值到子组件 -->

				<!-- 静态传值 -->
				<school school-name="清华"></school>
				
				<!-- 动态传值 -->
				<school  :school-name="'浙大'"></school>
				
				<!-- 动态传值 -->
				<school :school-name="schoolList[0]"></school>
				
				<!-- 循环传值组件 -->
				<school v-for="item,index in schoolList" :key="index"  :index="'abc'+index" :school-name="item"></school>
				
				
			</ul>
		</div>

		<script type="text/javascript">
			//产品组件
			Vue.component("school",{
				props:['schoolName', 'index'],
				template:`<li>
							<h3>{{index}}  学校名称：{{schoolName}}</h3>
						</li>`
				
			})
			
			//根组件
			let app = new Vue({
				el: '#app',
				data: {
					schoolList:['qinghua','beida']
				}
			})


		</script>

	</body>
</html>
