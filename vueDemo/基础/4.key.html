<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type='text/css'>
			#pane {
				width: 200px;
				height: 200px;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<div id='app'>
			<template v-if="loginType === 'username'">
				<label>Username</label>
				<input placeholder="Enter your username" key="username-input">
			</template>
			<template v-else>
				<label>Email</label>
				<input placeholder="Enter your email address" key="email-input">
			</template>
		</div>

		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					isLogin: true,
					loginType: 'username'
				}
			})
		</script>

		<!-- 
		key值:
			绑定的变量的话用:key(参考列表渲染.html),
			常量用key
		 -->
	</body>
</html>
