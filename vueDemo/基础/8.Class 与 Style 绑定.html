<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.page{
				width:200px;
				height:200px;
				background-color: #87CEEB;
				display: none;
			}
			.active{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div id='app'>
			<!-- 通过对象的方式决定是否存在某个类 -->
			<div class="page" :class='{active:isTrue}'></div>
			
			<!-- 直接放置对象 -->
			<div class="page" :class='objStyle'></div>
			
			<!-- 直接放置数组 -->
			<div class="page" :class='arrStyle'></div>
			
			<!-- 直接放置字符串 -->
			<div class="page" :class='strStyle'></div>
			
			<!-- 数组和对象混合的方式 -->
			<div class="page" :class='arrAndObjStyle'></div>
			
			<hr>
			<!-- 内联样式 -->
			<div style="width:100px; height:100px; background: skyblue;"></div>
			
			<!-- CSS内联样式变量拼接 -->
			<div style="width:100px; height:100px; background: skyblue;" 
			:style="{ border: borderWidth + 'px solid red', padding:paddingWidth + 'px'}"
			></div>
			
			<!-- CSS内联样式放置对象 -->
			<div :style="styleObj"></div>
			
			<!-- CSS内联样式放置数组的方式拼接 -->
			<div :style="styleArr"></div>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					isTrue: true,
					objStyle:{ active: true, hah: true, 'col-lg-6': true},
					arrStyle:['col-lg-12', 'reg-bg'],
					strStyle:'abc qwe',
					arrAndObjStyle:['abc', {active: true}],
					
					borderWidth: 50,
					paddingWidth: 20,
					
					styleObj:{
						width:'200px',
						height: '300px',
						padding:'50px',
						backgroundColor: 'skyblue'
					},
					
					styleArr:[
						{
							width:'200px',
							height: '300px',
							padding:'50px',
							backgroundColor: 'skyblue'
						},
						{
							border:'30px solid grey'
						}
					]
				},
				
			})
		</script>
	</body>
</html>
