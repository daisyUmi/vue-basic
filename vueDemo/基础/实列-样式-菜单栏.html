<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
		}
		.page{
			width:100vw;
			height:100vh;
			background-color: #efefef;
			position: fixed;
			left:0;
			top:0;
		}
		.rMenu{
			width:50vw;
			height:100vh;
			position: fixed;
			left:0;
			top:0;
			transform: translateX(100vw);
			background-color: #87CEEB;
		}
		.active{
			transform: translateX(50vw);
		}
		</style>
	</head>
	<body>
		<div id='app'>
			<div id="page">
				首页
				<button @click="toggleMenu" type="button">切换侧边栏</button>
			</div>
			<div class="rMenu" :class='{active:isShow}'>
				侧边栏
			</div>
		</div>
		
		
		<div id='app2'>
			<div id="page">
				首页
				<button @click="toggleMenu_2" type="button">切换侧边栏</button>
			</div>
			
			<div class="rMenu" :style="{transform: 'translateX('+ menuWidth +'vw)'}">
				侧边栏
			</div>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					isShow: false
				},
				methods:{
					toggleMenu:function(){
						this.isShow = !this.isShow
					}
				}
			})
			
			let app2 = new Vue({
				el:'#app2',
				data:{
					menuWidth: 100
				},
				methods:{
					toggleMenu_2: function(){
						if(this.menuWidth == 100){
							this.menuWidth = 70
						}else{
							this.menuWidth = 100
						}
					}
				}
			})
		</script>
	</body>
</html>
